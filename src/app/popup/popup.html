<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="icon-section-header"></div>
      <div class="text-section-header">Update Scanner</div>
    </div>

    <div class="panel-section panel-section-list">
      <div class="panel-list-empty">No recent updates</div>
      <div id="list" class="panel-list-content"></div>
    </div>

    <div class="panel-section panel-section-footer">
      <div id="showAll" class="panel-section-footer-button default">Show All Updates</div>
    </div>
    <div class="panel-section panel-section-footer">
      <div id="new" class="panel-section-footer-button">
        <div class="footer-button-icon"></div>
        <div class="footer-button-text">New</div>
      </div>
      <div class="panel-section-footer-separator"></div>
      <div id="sidebar" class="panel-section-footer-button">
        <div class="footer-button-icon"></div>
        <div class="footer-button-text">Sidebar</div>
      </div>
      <div class="panel-section-footer-separator"></div>
      <div id="help" class="panel-section-footer-button">
        <div class="footer-button-icon"></div>
        <div class="footer-button-text">Help</div>
      </div>
    </div>
  </div>

  <script src="popup_script.js"></script>
</body>
</html>
