<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="chrome://browser/content/extension.css" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="icon-section-header"></div>
      <div class="text-section-header">Update Scanner</div>
    </div>

    <div class="panel-section panel-section-list">
      <div id="list" class="panel-list-content"></div>
    </div>

    <div class="panel-section panel-section-footer">
      <div id="show-all-button" class="panel-section-footer-button default">Show All Updates</div>
    </div>

    <div id="menu-container">
      <ul id="menu" class="menu-content hidden">
        <li id="scan-all-menu">Scan All Pages</li>
        <li id="help-menu">Help</li>
      </ul>
    </div>

    <div class="panel-section panel-section-footer">
      <div id="new-button" class="panel-section-footer-button">
        <div class="footer-button-icon"></div>
        <div class="footer-button-text">New</div>
      </div>
      <div class="panel-section-footer-separator"></div>
      <div id="sidebar-button" class="panel-section-footer-button">
        <div class="footer-button-icon"></div>
        <div class="footer-button-text">Sidebar</div>
      </div>
      <div class="panel-section-footer-separator"></div>
      <div id="menu-button" class="panel-section-footer-button">
        <div class="footer-button-icon"></div>
        <div class="footer-button-text">Menu</div>
      </div>
    </div>
  </div>

  <script src="popup_script.js"></script>
</body>
</html>
