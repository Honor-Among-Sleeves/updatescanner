<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Update Scanner</title>
  <link rel="stylesheet" href="chrome://browser/content/extension.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="jstree_theme/style.css">
</head>

<body>
  <div id="content">
    <div id="sidebar">
      <div id="tree"></div>
      <a href="/app/debug_storage/debug_storage.html">Storage API</a>
    </div>

    <div id="main">
      <div id="header">
        <div id="icon"></div>

        <div>
          <div>
            <h1 id="title-container"><a id="title"></a></h1>
            <div class="menu-container">
              <button id="menuButton"></button>
              <ul id="menu" class="menu-content">
                <li id="page-settings">Page Settings</li>
              </ul>
            </div>
          </div>
          <div id="subtitle"><span id="highlight"></span></div>
        </div>

        <select id="view-dropdown">
          <option value="old">View Old Page</option>
          <option value="new">View New Page</option>
          <option value="diff">View Changes</option>
        </select>
      </div>

      <div id="frameContainer"></div>

    </div>
  </div>

  <div id="dialog" class="modal-background">
    <div id="dialog-content" class="modal-content">
      <iframe id="dialog-frame" class="frame"></iframe>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="/dependencies/jquery/dist/jquery.slim.min.js"></script>

  <!-- Output script from webpack -->
  <script src="main_script.js"></script>

</body>
</html>
