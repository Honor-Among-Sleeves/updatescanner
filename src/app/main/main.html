<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Update Scanner</title>
  <link rel="stylesheet" href="chrome://browser/content/extension.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="jstree_theme/style.css">
</head>

<body>
  <div id="content">
    <div id="header">
      <div id="icon"></div>

      <div>
        <div>
          <h1><a id="title"></a></h1>
        </div>
        <div id="subtitle"><span id="highlight"></span></div>
      </div>

      <div id="header-right">
        <div id="menu-container">
          <button id="menuButton" class="browser-style"></button>
          <ul id="menu" class="menu-content">
            <li id="page-settings">Page Settings</li>
          </ul>
        </div>
        <div>
          <select id="view-dropdown">
            <option value="old">View Old Page</option>
            <option value="new">View New Page</option>
            <option value="diff">View Changes</option>
          </select>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="frameContainer"></div>

    </div>
  </div>

  <dialog id="settings-dialog">
    <form id="settings-form", method="dialog">
      <h1>Page Settings</h1>
      <fieldset>
        <label class="flex">
          <span>Title:</span>
          <input name="title" type="text"></input>
        </label>

        <label class="flex">
          <span>URL:</span>
          <input name="url" type="text" placeholder="https://www.example.com"></input>
        </label>
      </fieldset>

      <fieldset>
        <legend>Autoscan:</legend>
        <div class="flex">
          <span class="range-label-min">Often</span>
          <input name="autoscan" type="range"></input>
          <span class="range-label-max">Never</span>
        </div>
        <output name="autoscan-description" for="autoscan">...</output>
      </fieldset>

      <fieldset>
        <legend>Change Threshold:</legend>
        <div class="flex">
          <span class="range-label-min">Low</span>
          <input name="threshold" type="range"></input>
          <span class="range-label-max">High</span>
        </div>
        <output name="threshold-description" for="autoscan">...</output>
        <output name="threshold-subdescription" for="autoscan">(...)</output>
      </fieldset>

      <div id="dialog-buttons">
        <button class="browser-style" id="cancel-button" type="reset">Cancel</button>
        <button class="browser-style default" type="submit" value="ok">Ok</button>
      </div>
    </form>
  </dialog>

  <!-- Output script from webpack -->
  <script src="main_script.js"></script>

</body>
</html>
