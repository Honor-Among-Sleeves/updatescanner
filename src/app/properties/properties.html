<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Update Scanner</title>
  <link rel="stylesheet" href="chrome://browser/content/extension.css">
  <link rel="stylesheet" href="properties.css">
</head>

<body>
  <div id="content">
    <form>
      <h1>Page Properties</h1>
      <fieldset>
        <label class="flex">
          <span>Title:</span>
          <input name="title" type="text"></input>
        </label>

        <label class="flex">
          <span>URL:</span>
          <input name="url" type="text" placeholder="https://www.example.com"></input>
        </label>
      </fieldset>

      <fieldset>
        <legend>Autoscan:</legend>
        <div class="flex">
          <span class="range-label-min">Often</span>
          <input name="autoscan" type="range"></input>
          <span class="range-label-max">Never</span>
        </div>
        <output name="autoscan-description" for="autoscan">Scan every day</output>
      </fieldset>

      <fieldset>
        <legend>Change Threshold</legend>
        <div class="flex">
          <span class="range-label-min">Low</span>
          <input name="threshold" type="range"></input>
          <span class="range-label-max">High</span>
        </div>
        <output name="threshold-description" for="autoscan">
          Small changes are ignored<br>
          (less than about 100 characters)
        </output>
      </fieldset>
    </form>
  </div>

  <!-- Output script from webpack -->
  <script src="properties_script.js"></script>

</body>
</html>
